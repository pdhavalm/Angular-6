<div class="wrapper" *ngIf="isLogin">
  <div id="preloader-wrapper">
    <div class="preloader-container">
      <div class="dot dot-1">
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
      </div>
    </div>
  </div>
  <header class="main-header">
    <a [routerLink]="['/home']" class="logo">
      <span class="logo-mini">
        <b>L</b>E
      </span>
      <span class="logo-lg"> BuuCoin Exchange </span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="./assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">Admin</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-header">
                <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                <p> Admin </p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a class="btn btn-default btn-flat" (click)="Logout()">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <app-sidebar></app-sidebar>

  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>

  <footer class="main-footer">
    <strong>Copyright &copy; 2018
      <a href="https://buucoinexchange.com">BuuCoin Exchange</a>.</strong> All rights reserved.
  </footer>
</div>

<div *ngIf="!isLogin">
  <router-outlet></router-outlet>
</div>
