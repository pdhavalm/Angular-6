<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form novalidate [formGroup]="LoginForm" (ngSubmit)="Login(LoginForm.value,LoginForm.valid)">
      <div class="form-group has-feedback" [ngClass]="{'has-error':IsLoginSubmitted && !(LoginForm.controls.Username.valid), 'has-success': IsLoginSubmitted && (LoginForm.controls.Username.valid)}">
        <input type="text" class="form-control" formControlName="Username" placeholder="Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="help-block" *ngIf="IsLoginSubmitted && !(LoginForm.controls.Username.valid)"> Username is required. </span>
      </div>
      <div class="form-group has-feedback" [ngClass]="{'has-error':IsLoginSubmitted && !(LoginForm.controls.Password.valid), 'has-success': IsLoginSubmitted && (LoginForm.controls.Password.valid)}">
        <input type="password" class="form-control" formControlName="Password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block" *ngIf="IsLoginSubmitted && !(LoginForm.controls.Password.valid)"> Password is required. </span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-4">
          <button type="submit" [ladda]="isLoading" data-style="zoom-in" class="btn btn-primary btn-block btn-flat">Login</button>
        </div>
      </div>
    </form>

    <!-- <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div> -->

  </div>
</div>
